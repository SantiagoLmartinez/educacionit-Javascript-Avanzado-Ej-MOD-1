<!-- 
Ejercicio 4
Intercambiar las URLs de los links de la barra de navegaciÃ³n. El que dice Google! tiene que
redirigir a educacionit.com y viceversa.
-->
<nav>
    <a id="google" href="https://www.google.com" target="_blank"> Google</a>
    <a id="educacionit" href="https://www.educacionit.com" target="_blank"> EducacionIt</a>
</nav>
<button id="btn">Invertir URL</button>

<!-- Scripts -->
<script>
    document.getElementById('btn').addEventListener('click', ()=>{
        console.log('diste click')
        let google = document.getElementById('google')
        let educacionit = document.getElementById('educacionit')

        google.href = 'https://www.educacionit.com'
        educacionit.href ='https://www.google.com'
    })
</script>
</body>
